<html>
    <head>
        <style>
            img{
                height: 120px;
                width: 100px;
            }
            #box{
                margin: 20px auto;
                text-align: center;
                font-size: 14px;
                font-weight: 600;
            }
            button{
                margin: 0 5px;
                background-color: transparent;
                border: 1px solid gold;
            }
            #ourHit{
                margin-top: 10px;
            }
            p{
                line-height: 12px;
            }
            h2{
                letter-spacing: 0.6em;
            }

        </style>
    </head>
    <body>
        <div id="box">
                <h2>誰贏十次誰就贏</h2>
                <p id="ourWinCount"></p>
                <p id="computerWinCount"></p>
                <button onclick="game('scssiors')"><img src="http://bpic.588ku.com/element_origin_min_pic/17/02/19/2624fcd17f20708c751639431d13f143.jpg!r650" alt="scssiors" /></button>
                <button onclick="game('stone')"><img src="http://bpic.588ku.com//element_origin_min_pic/17/02/19/1e255a36d3e254fc4f9a1e0c8d85e18a.jpg" alt="stone" /></button>
                <button onclick="game('papper')"><img src="http://bpic.588ku.com/element_origin_min_pic/17/05/19/6a2745c5eefcea7e7d32756b2c132ab8.jpg!/fw/322/quality/90/unsharp/true/compress/true/canvas/322x536a0a0/cvscolor/FFFFFFFF" alt="paper" /></button>
                <div id="ourHit"></div>
                <div id="computerHit"></div>
                <p id="resultWord"></p>
        </div>
        


        <script>
            let ourWinCount = 0
            let computerWinCount = 0
            function game(hit){
                if(hit=='scssiors'){
                    document.getElementById('ourHit').innerHTML = '<img src="http://bpic.588ku.com/element_origin_min_pic/17/02/19/2624fcd17f20708c751639431d13f143.jpg!r650" alt="scssiors" />'
                } else if(hit=='stone'){
                    document.getElementById('ourHit').innerHTML = '<img src="http://bpic.588ku.com//element_origin_min_pic/17/02/19/1e255a36d3e254fc4f9a1e0c8d85e18a.jpg" alt="stone" />'
                } else{
                    document.getElementById('ourHit').innerHTML = '<img src="http://bpic.588ku.com/element_origin_min_pic/17/05/19/6a2745c5eefcea7e7d32756b2c132ab8.jpg!/fw/322/quality/90/unsharp/true/compress/true/canvas/322x536a0a0/cvscolor/FFFFFFFF" alt="papper" />'
                }  
                
                // console.log(hit)
                let randomNumber = Math.random()
                let computerHit = ''
                let result = ''
                if(randomNumber<1/3){
                    // console.log('電腦','scssiors')
                    computerHit = 'scssiors'
                    document.getElementById('computerHit').innerHTML = 'V.S.<br /><img src="http://bpic.588ku.com/element_origin_min_pic/17/02/19/2624fcd17f20708c751639431d13f143.jpg!r650" alt="scssiors" />'
                    if(hit=='scssiors'){
                        result = '平手'
                    }else if(hit=='stone'){
                        result = '玩家贏'
                        ourWinCount = ourWinCount +1
                    }else{
                        result = '玩家輸'
                        computerWinCount = computerWinCount +1
                    }
                }else if(randomNumber<2/3){
                    // console.log('電腦','石頭')
                    computerHit = 'stone'
                    document.getElementById('computerHit').innerHTML = 'V.S.<br /><img src="http://bpic.588ku.com//element_origin_min_pic/17/02/19/1e255a36d3e254fc4f9a1e0c8d85e18a.jpg" alt="stone" />'
                    if(hit=='stone'){
                        result = '平手'
                    }else if(hit=='papper'){
                        result = '玩家贏'
                        ourWinCount = ourWinCount +1
                    }else{
                        result = '玩家輸'
                        computerWinCount = computerWinCount +1
                    }
                }else{
                    // console.log('電腦','布')
                    computerHit = 'papper'
                    document.getElementById('computerHit').innerHTML = 'V.S.<br /><img src="http://bpic.588ku.com/element_origin_min_pic/17/05/19/6a2745c5eefcea7e7d32756b2c132ab8.jpg!/fw/322/quality/90/unsharp/true/compress/true/canvas/322x536a0a0/cvscolor/FFFFFFFF" alt="papper" />'
                    if(hit=='papper'){
                        result = '平手'
                    }else if(hit=='scssiors'){
                        result = '玩家贏'
                        ourWinCount = ourWinCount +1
                    }else{
                        result = '玩家輸'
                        computerWinCount = computerWinCount +1
                    }
                }
                // document.getElementById('resultWord').innerHTML="電腦出的是"+computerHit+"，你出的是"+hit+"，結果是"+result+"。"
                // document.getElementById('ourWinCount').innerHTML="玩家贏的次數："+ourWinCount
                // document.getElementById('computerWinCount').innerHTML="電腦贏的次數："+computerWinCount
                if(ourWinCount>=10){
                    setTimeout(function(){
                        alert('你贏了!')
                        ourWinCount = 0
                        computerWinCount = 0
                    },200) 
                }
                if(computerWinCount>=10){
                    setTimeout(function(){
                        alert('電腦贏了!')
                        ourWinCount = 0
                        computerWinCount = 0
                    },200) 
                }

                //setTimeout(function()用法是為了先顯示出數值10再跳出alert
                //如不需要可以不使用

                document.getElementById('resultWord').innerHTML="電腦出的是"+computerHit+"，你出的是"+hit+"，結果是"+result+"。"
                document.getElementById('ourWinCount').innerHTML="玩家贏的次數："+ourWinCount
                document.getElementById('computerWinCount').innerHTML="電腦贏的次數："+computerWinCount
            }
        </script>
    </body>


</html>
